server.port=1410

spring.security.oauth2.client.registration.keycloak.client-id=notice-board
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,offline_access,profile,roles
spring.security.oauth2.client.registration.keycloak.provider=keycloak
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:2022/auth/realms/noticeBoardApp
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
#logging.level.org.springframework.security=DEBUG